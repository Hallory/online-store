services:
  backend:
    build: .
    depends_on:
      - db-sample
    ports:
      - 8080:8080
    environment:
      - POSTGRES_DB=es-sample
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres-sample
      - POSTGRES_HOST=db-sample
    networks:
      - es-backend-sample
  db-sample:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=es-sample
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres-sample
    volumes:
      - es-pg-sample:/var/lib/postgresql/data
    expose:
      - 5432
    networks:
      - es-backend-sample

volumes:
  es-pg-sample:

networks:
  es-backend-sample: